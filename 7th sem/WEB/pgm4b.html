<!DOCTYPE html>
<html>
<head>
<title>reverse of number</title>
<script>
function reverse(){
var n=prompt("enter the number");
var temp=0,rev=0;
while(n>0)
{
temp=n%10;
rev=rev*10+temp;
n=n/10;
n=parseInt(n);
}
document.write("reverse of number",rev);
}
</script>
</head>
<body>
<form>
<label>enter the num</label>
<input type="button" value="clickhere" onclick="reverse()"/>
</body>
</html>
